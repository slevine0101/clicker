<html>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css"/>
		<title>Game</title>
	</head>

	<body>
		<div id="loader">
			<h3>Loading...</h3>
			<br></br>
			<br></br>
		</div>
		<div id="game" style="display:none">
			You have <span id="currency">0</span> units of currency.
			<br></br>
			You are earning <span id="cps_total">0</span> currency per second.
			<br></br>
			<div id="alpha_total" style="display:none">
				You have <span id="alpha_num">0</span> Alphas earning <span id="cps_alpha">0</span> currency per second.
			</div>
			<br></br>
			<br></br>
			<button type="button" onClick="clicker()">Click!</button>
			<br></br>
			<button type="button" onClick="clicker_upgrade('a')" id="clicker_upgrade_a" style="display:none">Clicker Upgrade A (<span id="clicker_upgrade_a_price">30</span>)</button>
			<button type="button" onClick="clicker_upgrade('b')" id="clicker_upgrade_b" style="display:none">Clicker Upgrade B (<span id="clicker_upgrade_b_price">100</span>)</button>
			<button type="button" onClick="clicker_upgrade('c')" id="clicker_upgrade_c" style="display:none">Clicker Upgrade C (<span id="clicker_upgrade_c_price">500</span>)</button>
			<button type="button" onClick="clicker_upgrade('d')" id="clicker_upgrade_d" style="display:none">Clicker Upgrade D (<span id="clicker_upgrade_d_price">1000</span>)</button>
			<button type="button" onClick="clicker_upgrade('e')" id="clicker_upgrade_e" style="display:none">Clicker Upgrade E (<span id="clicker_upgrade_e_price">2000</span>)</button>
			<br></br>
			<br></br>
			<div id="alpha_buy" style="display:none">
				<button type="button" onClick="add_alpha(1)">Buy 1 Alpha (<span id="price_alpha_1">50</span>)</button>
				<button type="button" onClick="add_alpha(10)">Buy 10 Alpha (<span id="price_alpha_10">1,015</span>)</button>
				<button type="button" onClick="add_alpha(100)">Buy 100 Alpha (<span id="price_alpha_100">3.9 million</span>)</button>
				<br></br>
				<br></br>
			</div>
			<button type="button" onClick="manual_save()">Save the game</button>
			<div id="debug_menu" style="display:none">
				<br></br>
				<br></br>
				Debug Menu
				<br></br>
				<button type="button" onClick="delete_save()">Delete Save</button>
				<br></br>
				<button type="button" onClick="add_currency(.1)">Add 0.1 Currency</button>
				<button type="button" onClick="add_currency(10)">Add 10 Currency</button>
				<button type="button" onClick="add_currency(100)">Add 100 Currency</button>
				<button type="button" onClick="add_currency(1000)">Add 1,000 Currency</button>
				<button type="button" onClick="add_currency(10000)">Add 10,000 Currency</button>
				<button type="button" onClick="add_currency(100000)">Add 100,000 Currency</button>
				<button type="button" onClick="add_currency(1000000)">Add 1,000,000 Currency</button>
				<button type="button" onClick="add_currency(100000000)">Add 100,000,000 Currency</button>
				<br></br>
				<button type="button" onClick="add_alpha_debug(1)">Add 1 Alpha</button>
				<button type="button" onClick="add_alpha_debug(10)">Add 10 Alphas</button>
				<button type="button" onClick="add_alpha_debug(100)">Add 100 Alphas</button>
				<button type="button" onClick="add_alpha_debug(1000)">Add 1,000 Alphas</button>
				<button type="button" onClick="add_alpha_debug(1000000)">Add 1,000,000 Alphas</button>
				<button type="button" onClick="add_alpha_deebug(100000000)">Add 100,000,000 Alphas</button>
			</div>
			
			<script type="text/javascript" src="main.js"></script>
	</body>
</html>
